apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiwi-backend-prod
  namespace: prod
  labels:
    app: kiwi-backend-prod
    tier: backend
    environment: prod
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kiwi-backend-prod
  template:
    metadata:
      labels:
        app: kiwi-backend-prod
        tier: backend
        environment: prod
    spec:
      serviceAccountName: kiwi-ci-cd-service-account
      containers:
        - name: kiwi-backend-prod
          image: teambellako/kiwi-project:backend-prod-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: BACKEND_DB_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BACKEND_DB_URL_K8S
            - name: BACKEND_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BACKEND_DB_USERNAME
            - name: BACKEND_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BACKEND_DB_PASSWORD
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
      imagePullSecrets:
        - name: dockerhub-secret
