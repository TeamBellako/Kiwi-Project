apiVersion: v1
kind: Service
metadata:
  name: kiwi-mysql-prod-service
  namespace: prod
  labels:
    app: kiwi-mysql-prod
    tier: database
    environment: prod
spec:
  type: NodePort
  selector:
    app: kiwi-mysql-dev
  ports:
    - protocol: TCP
      port: 3306 
      targetPort: 3306
      nodePort: 30307
