name: Mobile CI/CD (Dev)

on:
  push:
    branches:
      - develop
      - feature/ci-cd
    paths:
      - 'mobile/**'
      - '.github/workflows/dev-mobile-workflow.yml'
  pull_request:
    branches:
      - develop
      - feature/ci-cd
    paths:
      - 'mobile/**'
      - '.github/workflows/dev-mobile-workflow.yml'

jobs:
  mobile-ci:
    name: Test and Build APK
    runs-on: ubuntu-latest

    environment:
      name: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Gradle permissions
        run: chmod +x ./gradlew
        working-directory: ./mobile

      - name: Run unit tests
        run: ./gradlew test
        working-directory: ./mobile

      - name: Build debug APK
        run: ./gradlew assembleDebug
        working-directory: ./mobile

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiwi-project-debug-apk
          path: mobile/app/build/outputs/apk/debug/app-debug.apk

      - name: Set up Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
        continue-on-error: false

      - name: Authenticate Firebase
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIALS }}" > ${HOME}/firebase.json
          firebase use --add --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Upload APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute mobile/app/build/outputs/apk/debug/app-debug.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups "Dev Testers" \
            --token ${{ secrets.FIREBASE_CREDENTIALS }}
        continue-on-error: false
