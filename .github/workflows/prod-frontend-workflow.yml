name: Frontend CI/CD (Prod)

on:
  push:
    branches:
      - main
      - feature/ci-cd
    tags:
      - 'v*'
    paths:
      - 'frontend/**'
      - '.github/workflows/prod-frontend-workflow.yml'
  pull_request:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'frontend/**'
      - '.github/workflows/prod-frontend-workflow.yml'

jobs:
  frontend-ci-cd:
    name: Test, Build, and Push Frontend
    runs-on: ubuntu-latest

    environment:
      name: prod

    env:
      REACT_APP_API_URL: ${{ secrets.VITE_FRONT_API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file for Docker build
        working-directory: ./frontend
        run: |
          echo "VITE_FRONT_API_URL=${{ secrets.VITE_FRONT_API_URL }}" > .env

      - name: Build and push Docker image
        working-directory: ./frontend
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/kiwi-project
          GIT_SHA=${{ github.sha }}
          VERSION_TAG=$(git describe --tags --abbrev=0 || date +'%Y-%m-%d-%H%M%S')

          docker build -t $IMAGE_NAME:frontend-prod-$VERSION_TAG -t $IMAGE_NAME:frontend-prod-latest -f Dockerfile.prod .

          docker push $IMAGE_NAME:frontend-prod-$VERSION_TAG
          docker push $IMAGE_NAME:frontend-prod-latest