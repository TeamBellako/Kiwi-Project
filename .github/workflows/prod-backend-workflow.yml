name: Backend CI/CD (Prod)
  
on:
  push:
    branches:
      - main
      - feature/ci-cd
    tags:
      - 'v*'
    paths:
      - 'backend/**'
      - '.github/workflows/prod-backend-workflow.yml'
  pull_request:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'backend/**'
      - '.github/workflows/prod-backend-workflow.yml'

jobs:
  backend-ci-cd:
    name: Test, Build, and Push Backend
    runs-on: ubuntu-latest

    environment:
      name: prod

    env:
      BACKEND_DB_URL: ${{ secrets.BACKEND_DB_URL }}
      BACKEND_DB_USERNAME: ${{ secrets.BACKEND_DB_USERNAME }}
      BACKEND_DB_PASSWORD: ${{ secrets.BACKEND_DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run backend tests
        working-directory: ./backend
        run: |
          ./mvnw test

      - name: Build and push Docker image 
        working-directory: ./backend
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/kiwi-project
          GIT_SHA=${{ github.sha }}
          VERSION_TAG=$(git describe --tags --abbrev=0 || date +'%Y-%m-%d-%H%M%S')

          docker build -t $IMAGE_NAME:backend-prod-$VERSION_TAG -t $IMAGE_NAME:backend-prod-latest -f Dockerfile.prod .

          docker push $IMAGE_NAME:backend-prod-$VERSION_TAG
          docker push $IMAGE_NAME:backend-prod-latest